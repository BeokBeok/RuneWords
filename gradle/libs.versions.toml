runewords-android-junit = { id = "runewords.android.junit", version = "unspecified" }
runewords-android-benchmark = { id = "runewords.android.benchmark", version = "unspecified" }
runewords-android-detekt = { id = "runewords.android.detekt", version = "unspecified" }
runewords-android-application-jacoco = { id = "runewords.android.application.jacoco", version = "unspecified" }
runewords-android-library-jacoco = { id = "runewords.android.library.jacoco", version = "unspecified" }
