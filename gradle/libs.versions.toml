[versions]
jUnit5 = "5.11.0"
hilt = "2.52"
coroutines = "1.8.1"
kotlin = "2.0.20"
gradle = "8.5.2"
jacoco = "0.8.7"
room = "2.7.0-alpha07"
ksp = "2.0.20-1.0.25"
retrofit = "2.11.0"

[libraries]
core-ktx = { module = "androidx.core:core-ktx", version = "1.13.1" }
core-splashscreen = { module = "androidx.core:core-splashscreen", version = "1.0.1" }
material = { module = "com.google.android.material:material", version = "1.12.0" }
play-services-tasks = { module = "com.google.android.gms:play-services-tasks", version = "18.2.0" }
play-services-ads = { module = "com.google.android.gms:play-services-ads", version = "23.3.0" }
play-update-ktx = { module = "com.google.android.play:app-update-ktx", version = "2.1.0"}
play-review-ktx = { module = "com.google.android.play:review-ktx", version = "2.0.1"}
play-integrity = { module = "com.google.android.play:integrity", version = "1.4.0" }
kotlinx-collections-immutable = { module = "org.jetbrains.kotlinx:kotlinx-collections-immutable", version = "0.3.7" }
leakcanary-android = { module = "com.squareup.leakcanary:leakcanary-android", version = "2.14" }

# Test
junit-jupiter-api = { module = "org.junit.jupiter:junit-jupiter-api", version.ref = "jUnit5" }
junit-jupiter-engine = { module = "org.junit.jupiter:junit-jupiter-engine", version.ref = "jUnit5" }
assertj-core = { module = "org.assertj:assertj-core", version = "3.26.3" }
kotlin-test-junit = { module = "org.jetbrains.kotlin:kotlin-test-junit", version.ref = "kotlin" }
mockk = { module = "io.mockk:mockk", version = "1.13.12" }
konsist = { module = "com.lemonappdev:konsist", version = "0.15.1" }

# Compose
compose-bom = { module = "androidx.compose:compose-bom", version = "2024.09.01" }
compose-ui = { module = "androidx.compose.ui:ui" }
compose-material = { module = "androidx.compose.material:material" }
compose-ui-tooling = { module = "androidx.compose.ui:ui-tooling" }
compose-runtime-livedata = { module = "androidx.compose.runtime:runtime-livedata" }
compose-material-icons-core = { module = "androidx.compose.material:material-icons-core" }
activity-compose = { module = "androidx.activity:activity-compose", version = "1.9.2" }
constraintlayout-compose = { module = "androidx.constraintlayout:constraintlayout-compose", version = "1.0.1" }
navigation-compose = { module = "androidx.navigation:navigation-compose", version = "2.8.0" }

# Firebase
firebase-bom = { module = "com.google.firebase:firebase-bom", version = "33.7.0" }
firebase-analytics-ktx = { module = "com.google.firebase:firebase-analytics-ktx" }
firebase-firestore-ktx = { module = "com.google.firebase:firebase-firestore-ktx" }
firebase-crashlytics-ktx = { module = "com.google.firebase:firebase-crashlytics-ktx" }
firebase-config-ktx = { module = "com.google.firebase:firebase-config-ktx" }
firebase-perf-ktx = { module = "com.google.firebase:firebase-perf-ktx" }
firebase-appcheck-playintegrity = { module = "com.google.firebase:firebase-appcheck-playintegrity" }
firebase-appcheck-ktx = { module = "com.google.firebase:firebase-appcheck-ktx" }
firebase-appcheck-debug = { module = "com.google.firebase:firebase-appcheck-debug" }

timber = { module = "com.jakewharton.timber:timber", version = "5.0.1" }

# Hilt
hilt-android = { module = "com.google.dagger:hilt-android", version.ref = "hilt" }
hilt-compiler = { module = "com.google.dagger:hilt-compiler", version.ref = "hilt" }
hilt-navigation-compose = { module = "androidx.hilt:hilt-navigation-compose", version = "1.2.0" }

# Coroutines
kotlinx-coroutines-core = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core", version.ref = "coroutines" }
kotlinx-coroutines-test = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-test", version.ref = "coroutines" }

# Gradle
gradle = { module = "com.android.tools.build:gradle", version.ref = "gradle" }
kotlin-gradle = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
dependency-guard = { module = "com.dropbox.dependency-guard:dependency-guard", version = "0.5.0" }
detekt-gradle = { module = "io.gitlab.arturbosch.detekt:detekt-gradle-plugin", version = "1.23.6" }
ksp-gradle = { module = "com.google.devtools.ksp:com.google.devtools.ksp.gradle.plugin", version.ref = "ksp" }

# Benchmark
junit = { module = "androidx.test.ext:junit", version = "1.2.1" }
espresso-core = { module = "androidx.test.espresso:espresso-core", version = "3.6.1" }
uiautomator = { module = "androidx.test.uiautomator:uiautomator", version = "2.3.0" }
benchmark-macro-junit4 = { module = "androidx.benchmark:benchmark-macro-junit4", version = "1.3.0" }

# Room
room-ktx = { module = "androidx.room:room-ktx", version.ref = "room" }
room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }

# Kotlinx-serialization
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version = "1.7.1" }

# app startup
startup-runtime = { module = "androidx.startup:startup-runtime", version = "1.1.1" }

# retrofit
retrofit = { module = "com.squareup.retrofit2:retrofit", version.ref = "retrofit" }
converter-kotlinx-serialization = { module = "com.squareup.retrofit2:converter-kotlinx-serialization", version.ref = "retrofit" }
okhttp3 = { module = "com.squareup.okhttp3:okhttp", version = "4.12.0" }

google-auth-library-oauth2-http = { module = "com.google.auth:google-auth-library-oauth2-http", version = "1.24.1"}

[plugins]
android-application = { id = "com.android.application", version.ref = "gradle" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
android-junit5 = { id = "de.mannodermaus.android-junit5", version = "1.11.0.0" }
google-services = { id = "com.google.gms.google-services", version = "4.4.2" }
