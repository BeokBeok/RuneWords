[bundles]
compose = [
    "compose-ui",
    "compose-material",
    "compose-ui-tooling",
    "compose-runtime-livedata",
    "compose-material-icons-core",
    "activity-compose",
    "constraintlayout-compose",
    "navigation-compose"
]
